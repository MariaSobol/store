<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <nav class="container header">
            <ul class="menu">
                <li class="menu__list"><a href="#" class="menu__link">Главная</a></li>
                <li class="menu__list"><a href="#" class="menu__link menu__link-active">Каталог</a></li>
                <li class="menu__list"><a href="contacts.html" class="menu__link">Контакты</a></li>
            </ul>
            <div class="cart">
                <form action="#" class="search-form" @submit.prevent="filter">
                    <input type="text" class="search-field" v-model="searchLine">
                    <button class="btn-search" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <cart ref="cart"></cart>
            </div>
        </nav>
    </header>
    <main>
        <products ref="products"></products>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/ProductComp.js"></script>
<script src="js/CartComp.js"></script>
<script src="js/main.js"></script>
</body>

</html>
